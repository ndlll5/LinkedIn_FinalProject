<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gray-50 pt-16 px-36">
    <header class="fixed top-0 left-0 right-0 h-16 bg-white flex justify-between items-center px-40 z-50">
        <div class="flex items-center space-x-4 w-72 mr-28">
            <img class="h-9" src="assets/icons/LinkedIn_icon.svg.png" alt="Network Logo">
            <input class="py-1 px-2 w-72 border border-gray-300 bg-blue-100 bg-no-repeat bg-left pl-8 outline-none" type="text" placeholder="Search" style="background-image: url('icons/search-magnifying-glass-svgrepo-com.svg'); background-size: 16px;">
        </div>
        <div class="flex flex-1 justify-between items-center space-x-10">
            <div class="flex flex-col items-center opacity-60 hover:opacity-100">
                <img class="h-6" src="assets/icons/home-1-svgrepo-com.svg" alt="Home">
                <label class="text-xs">Home</label>
            </div>
            <div class="flex flex-col items-center opacity-60 hover:opacity-100">
                <img class="h-6" src="assets/icons/people-nearby-svgrepo-com.svg" alt="Network">
                <label class="text-xs whitespace-nowrap">My Network</label>
            </div>
            <div class="flex flex-col items-center opacity-60 hover:opacity-100">
                <img class="h-6" src="assets/icons/job-svgrepo-com.svg" alt="Jobs">
                <label class="text-xs">Jobs</label>
            </div>
            <div class="flex flex-col items-center opacity-60 hover:opacity-100">
                <img class="h-6" src="assets/icons/chat-unread-svgrepo-com.svg" alt="Messages">
                <label class="text-xs">Messaging</label>
            </div>
            <div class="relative flex flex-col items-center opacity-60 hover:opacity-100">
                <img class="h-6" src="assets/icons/inbox-unread-svgrepo-com.svg" alt="Notifications">
                <label class="text-xs">Notifications</label>
                <div class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</div>
            </div>
            <a href="profile.html">
                <div class="relative flex flex-col items-center opacity-60 hover:opacity-100">
                    <img class="h-7 w-7 rounded-full" src="assets/icons/profile-circle-svgrepo-com.svg" alt="Profile">
                    <label class="text-xs">Me</label>
                </div>
            </a>
            <div class="flex items-center space-x-10 border-l border-gray-300 pl-6">
                <div class="flex flex-col items-center opacity-60 hover:opacity-100">
                    <img class="h-6" src="assets/icons/grid-1526-svgrepo-com.svg" alt="Business">
                    <label class="text-xs">Business</label>
                </div>
            </div>            
        </div>
    </header>
    <main class="flex justify-between mt-6">
        <div class="w-60 mr-6 flex flex-col">
            <div class="bg-white rounded-lg border border-gray-300 mb-4 p-4 relative">
                <div class="relative h-40 rounded-t-lg -mb-8">
                    <img class="w-full h-20 object-cover rounded-t-lg" src="assets/img1.jpg" alt="Cover">
                    <img class="w-20 h-20 rounded-full border-4 border-white absolute left-16 top-8" src="assets/Designbolts-Free-Multimedia-Dslr-Camera.512.png" alt="User">
                </div>
                <div class="text-center">
                    <h5>Nic Delgado</h5>
                    <p class="text-xs mt-1">--</p>
                </div>
                <div class="border-t border-gray-300 mt-4 pt-4">
                    <h5 class="text-sm text-gray-500">Connections</h5>
                    <p class="text-xs mt-1">Connections with alumni</p>
                </div>
            </div>
        </div>
        <div class="flex-1">
            <div class="bg-white rounded-lg p-4 mb-4">
                <div class="flex items-center mb-2">
                    <img class="h-12 w-12 rounded-full mr-2" src="assets/icons/user-circle-svgrepo-com.svg" alt="User">
                    <input class="flex-1 py-1 px-2 border border-gray-300 rounded-lg" type="text" placeholder="What's on your mind?" id="postText">
                </div>
                <div class="flex justify-center space-x-20">
                    <div class="flex items-center space-x-1 opacity-60 hover:opacity-100 cursor-pointer">
                        <img class="h-6" src="assets/icons/photo-upload-svgrepo-com.svg" alt="Photo" id="uploadImageButton">
                        <p class="text-sm">Media</p>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <div class="flex items-center space-x-1 opacity-60 hover:opacity-100 cursor-pointer">
                        <img class="h-6" src="assets/icons/calendar-days-svgrepo-com.svg" alt="Event">
                        <p class="text-sm">Event</p>
                    </div>
                    <div class="flex items-center space-x-1 opacity-60 hover:opacity-100 cursor-pointer">
                        <img class="h-6" src="assets/icons/news-svgrepo-com.svg" alt="Article">
                        <p class="text-sm">Article</p>
                    </div>
                </div>
                <button class="mt-4 py-2 px-4 bg-blue-600 text-white rounded-lg" id="postButton">Post</button>
            </div>
            <div id="postsContainer"></div>
        </div>
        <div class="w-72 ml-6 flex flex-col">
            <div class="bg-white rounded-lg border border-gray-300 mb-4 p-4">
                <h5 class="text-sm font-semibold">Companies</h5>
                <div class="flex items-center mt-2">
                    <img class="h-12 w-12 rounded-full mr-2" src="assets/icons/Google_ G _logo.svg.png" alt="Company">
                    <div class="flex-1">
                        <h5 class="text-sm">Google</h5>
                        <p class="text-xs text-gray-500">Company</p>
                        <button class="mt-1 py-1 px-4 border border-gray-300 rounded-full text-sm">Follow</button>
                    </div>
                </div>
                <div class="flex items-center mt-2">
                    <img class="h-12 w-12 rounded-full mr-2" src="assets/icons/25231.png" alt="Company">
                    <div class="flex-1">
                        <h5 class="text-sm">GitHub</h5>
                        <p class="text-xs text-gray-500">Company</p>
                        <button class="mt-1 py-1 px-4 border border-gray-300 rounded-full text-sm">Follow</button>
                    </div>
                </div>
                <div class="flex items-center mt-2">
                    <img class="h-12 w-12 rounded-full mr-2" src="assets/icons/openai-icon-2021x2048-4rpe5x7n.png" alt="Company">
                    <div class="flex-1">
                        <h5 class="text-sm">OpenAI</h5>
                        <p class="text-xs text-gray-500">Company</p>
                        <button class="mt-1 py-1 px-4 border border-gray-300 rounded-full text-sm">Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('uploadImageButton').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        document.getElementById('postButton').addEventListener('click', function() {
            const postText = document.getElementById('postText').value;
            const imageInput = document.getElementById('imageInput');
            const postsContainer = document.getElementById('postsContainer');

            const postDiv = document.createElement('div');
            postDiv.classList.add('bg-white', 'rounded-lg', 'mb-4', 'p-4', 'post');
            
            const postHeader = document.createElement('div');
            postHeader.classList.add('flex', 'items-center');
            postHeader.innerHTML = `
                <img class="h-12 w-12 rounded-full mr-2" src="assets/icons/user-circle-svgrepo-com.svg" alt="User">
                <div>
                    <h5 class="font-semibold text-sm">Nic Delgado</h5>
                    <p class="text-xs text-gray-500">Just now</p>
                </div>
            `;
            postDiv.appendChild(postHeader);

            if (postText) {
                const postContent = document.createElement('p');
                postContent.classList.add('text-sm', 'mt-2');
                postContent.textContent = postText;
                postDiv.appendChild(postContent);
            }

            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const postImage = document.createElement('img');
                    postImage.classList.add('w-full', 'rounded-lg', 'mt-2');
                    postImage.src = e.target.result;
                    postDiv.appendChild(postImage);

                    const postReactions = createReactionsDiv();
                    postDiv.appendChild(postReactions);

                    postsContainer.prepend(postDiv);
                }
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                const postReactions = createReactionsDiv();
                postDiv.appendChild(postReactions);

                postsContainer.prepend(postDiv);
            }

            document.getElementById('postText').value = '';
            document.getElementById('imageInput').value = '';
        });

        function createReactionsDiv() {
            const postReactions = document.createElement('div');
            postReactions.classList.add('mt-4', 'pt-4', 'border-t', 'border-gray-300');
            postReactions.innerHTML = `
                <div class="flex justify-center space-x-20">
                    <div class="flex items-center space-x-1 opacity-60 hover:opacity-100 cursor-pointer like-button">
                        <img class="h-6" src="assets/icons/like-svgrepo-com.svg" alt="Like">
                        <p class="text-sm">Like</p>
                    </div>
                    <div class="flex items-center space-x-1 opacity-60 hover:opacity-100 cursor-pointer comment-button">
                        <img class="h-6" src="assets/icons/comment-svgrepo-com.svg" alt="Comment">
                        <p class="text-sm">Comment</p>
                    </div>
                </div>
                <div class="comments-section mt-2"></div>
            `;

            postReactions.querySelector('.like-button').addEventListener('click', function() {
                const likeImage = this.querySelector('img');
                const isLiked = likeImage.src.includes('like-svgrepo-com2.svg');
                if (isLiked) {
                    likeImage.src = 'assets/icons/like-svgrepo-com.svg';
                } else {
                    likeImage.src = 'assets/icons/like-svgrepo-com2.svg';
                }
            });

            postReactions.querySelector('.comment-button').addEventListener('click', function() {
                const commentsSection = this.closest('.post').querySelector('.comments-section');
                const commentInput = document.createElement('input');
                commentInput.classList.add('w-full', 'border', 'border-gray-300', 'rounded-lg', 'mt-2', 'py-1', 'px-2');
                commentInput.type = 'text';
                commentInput.placeholder = 'Write a comment...';
                commentsSection.appendChild(commentInput);

                commentInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter' && this.value.trim() !== '') {
                        const commentText = this.value.trim();
                        const commentDiv = document.createElement('div');
                        commentDiv.classList.add('flex', 'items-center', 'mt-2');
                        commentDiv.innerHTML = `
                            <img class="h-6 w-6 rounded-full mr-2" src="assets/icons/user-circle-svgrepo-com.svg" alt="User">
                            <p class="text-sm">${commentText}</p>
                        `;
                        commentsSection.insertBefore(commentDiv, commentInput);
                        this.value = '';
                    }
                });
            });

            return postReactions;
        }

        function createInitialPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const initialPosts = [
                { text: "Excited to share my latest project!", image: "assets/img1.jpg", name: "Alex Johnson" },
                { text: "Had a great meeting with the team today.", image: "assets/img2.jpg", name: "Taylor Smith" },
                { text: "Looking forward to the weekend!", image: "assets/img3.jpg", name: "Jordan Lee" }
            ];

            initialPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.classList.add('bg-white', 'rounded-lg', 'mb-4', 'p-4', 'post');
                
                const postHeader = document.createElement('div');
                postHeader.classList.add('flex', 'items-center');
                postHeader.innerHTML = `
                    <img class="h-12 w-12 rounded-full mr-2" src="assets/icons/user-circle-svgrepo-com.svg" alt="User">
                    <div>
                        <h5 class="font-semibold text-sm">${post.name}</h5>
                        <p class="text-xs text-gray-500">1h ago</p>
                    </div>
                `;
                postDiv.appendChild(postHeader);

                const postContent = document.createElement('p');
                postContent.classList.add('text-sm', 'mt-2');
                postContent.textContent = post.text;
                postDiv.appendChild(postContent);

                if (post.image) {
                    const postImage = document.createElement('img');
                    postImage.classList.add('w-full', 'rounded-lg', 'mt-2');
                    postImage.src = post.image;
                    postDiv.appendChild(postImage);
                }

                const postReactions = createReactionsDiv();
                postDiv.appendChild(postReactions);

                postsContainer.prepend(postDiv);
            });
        }

        // Create initial posts when the page loads
        document.addEventListener('DOMContentLoaded', createInitialPosts);
    </script>
</body>
</html>
